version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: toy-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ticket_service
      TZ: Asia/Seoul
    volumes:
      - ./db/data:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: toy-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redisinsight:
    image: redis/redisinsight:latest
    container_name: toy-redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight-data:/data
    networks:
      - backend-network
    restart: unless-stopped
    depends_on:
      - redis

networks:
  backend-network:
    driver: bridge

volumes:
  redis-data:
  redisinsight-data:
